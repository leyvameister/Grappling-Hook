# [uses] - tag that will display the uses left on the grappling hook item #
recipes:
  1:
    enabled: true
    id: 'wood_hook'
    name: '&6Wood Grappling Hook'
    lore:
      - '&7Uses left - &a[uses]'
    glows: true
    customModelData: 0
    uses: 5
    velocityThrow: 1.0
    velocityPull: 1.0
    timeBetweenGrapples: 0 # in seconds #
    fallDamage: false
    slowFall: true
    lineBreak: true
    stickyHook: true
    pullPlayers: false
    pullSelf: true
    recipe:
      materials:
        F: 'FISHING_ROD'
        P: 'OAK_PLANKS' # this is all wood planks #
      shape:
        - '[][P][P]'
        - '[][F][P]'
        - '[][][]'
    entity:
      listType: 'BLACKLIST' # options are BLACKLIST and WHITELIST
      list:
        - 'ITEM_FRAME'
        - 'ARMOR_STAND'
    material:
      listType: 'BLACKLIST' # options are BLACKLIST and WHITELIST
      list:
        - 'WATER'
        - 'AIR'